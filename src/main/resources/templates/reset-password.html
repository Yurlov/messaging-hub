<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>reset password</title>
    <link href="../static/css/bootstrap.css" th:href="@{../css/bootstrap.css}" rel="stylesheet" type="text/css"/>
    <link href="../static/css/signin.css" th:href="@{../css/signin.css}" rel="stylesheet" type="texreset/css"/>
</head>
<body>
<div class="container">
    <div class="form-signin">
        <h2 class="form-signin-heading" th:text="${userId}"></h2><br/>
        <form th:object="${resetPasswordRequest}" method="post" content="application/json">
            <input type="password" name="password" class="form-control" placeholder="New password" th:field="*{secure.newPassword}"/>
            <input type="text" name="mobile" class="form-control" placeholder="Mobile number(Optional)" th:field="*{body.receiver}"/>
            <input type="text" name="code" class="form-control" placeholder="Code(Optional)" th:field="*{body.code}"/>
            <input class="btn btn-lg btn-primary btn-block" type="submit" value="Reset"/>
        </form>
    </div>
</div>
</body>
</html>
